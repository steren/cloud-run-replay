<head>
  <script async type="module" src="./Replay.js"></script>
  <style>
    #recording {
      /* In this example, we render long JSON strings which don't wrap automatically. Depending on your extension this should not be needed. */
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <p>
    Run your Chrome DevTools Recordings on Google Cloud Run.
  </p>
  <form>
    <fieldset>
      <legend>Cloud Run job settings:</legend>
      <label for="project">Project ID:</label> <input name="project" id="project" required><br/>
      <label for="region">Region:</label>
      <select name="region" id="region" required>
        <option value="us-central1" selected>us-central1</option>
        <option value="us-east1">us-east1</option>
        <option value="us-east4">us-east4</option>
        <option value="europe-west1">europe-west1</option>
        <option value="europe-west4">europe-west4</option>
        <option value="asia-northeast1">asia-northeast1</option>
        <option value="asia-southeast1">asia-southeast1</option>
      </select><br/>
      <label for="name">Name:</label> <input name="name" id="name" value="replay"><br/>
    </fieldset>
    <fieldset>
      <legend>Authentication:</legend>
      <p>In a terminal, run <code>gcloud auth print-access-token</code> and copy the token:</p>
      <label for="name">Token:</label> <input name="token" id="token" required>
    </fieldset>
    <input type="submit" value="Execute as a Cloud Run job">
  </form>

  <ol id="log"></ol>
</body>
